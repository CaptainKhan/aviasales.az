<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <section class="main-section">
      <h1>Find Discount & Cheap Hotel Rates</h1>
      <!--radio inputs-->
      <div class="radio-inputs">
        <input id="city"type="radio" name="city"> 
        <label for="city" style="margin-right: 1rem; margin-top: 1rem;">Search by city, point of interest, region, or airport</label>
        <input id="address" type="radio" name="city">
        <label for="address">Search by address</label>
      </div>
      <!--where check in check out-->
      <div class="where-check-in-check-out">
        <label for="where">Where</label>
        <input class="form-control" type="text" name="text" id="where">
        <div class="check-in-out">
          <div class="check-in-div">
            <label for="check-in">Check-in</label>
            <input type="datetime-local" class="input-group-text" name="check-in" id="check-in">
          </div>
          <div class="check-out-div">
            <label for="check-out">Check-out</label>
            <input type="datetime-local" class="input-group-text" name="check-out" id="check-out">
          </div>
        </div>
        <div class="select-items">
          <label for="adults">Adults(18-+)</label>
          <select name="adults" class="custom-select" id="adults">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>

          <label for="child">Child(0-17)</label>
          <select name="child" class="custom-select" id="child">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>

          <label for="rooms">Rooms</label>
          <select name="rooms" class="custom-select" id="rooms">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
      <button class="btn btn-warning">Find Hotels</button>
    </section>
</body>
</html>
